# vim:ft=conf

shadow = false;
no-dock-shadow = true;
no-dnd-shadow = true;
clear-shadow = true;
shadow-radius = 20;
shadow-offset-x = -20;
shadow-offset-y = -20;
#shadow-red = 0.0;
#shadow-green = 0.0;
#shadow-blue = 0.0;

shadow-exclude = [ "!I3_FLOATING_WINDOW@:c" ];

shadow-ignore-shaped = true;

fade-exclude = [ "!I3_FLOATING_WINDOW@:c "];
active-opacity = 1.00;
menu-opacity = 1.00;
inactive-opacity = 1.00;
inactive-dim = 0.00;

opacity-rule = [
	"0:_NET_WM_STATE@[0]:32a = '_NET_WM_STATE_HIDDEN'",
	"99:I3_FLOATING_WINDOW@:c",
	"99:class_g = 'URxvt' && !_NET_WM_STATE@:32a",
	"99:_NET_WM_STATE@:32a = '_NET_WM_STATE_FULLSCREEN'",
	];

shadow-opacity = 0.3;
frame-opacity = 1.0;
inactive-opacity-override = true;
inactive-dim-fixed = true;
