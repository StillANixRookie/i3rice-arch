# ━  VIDEO SETTINGS
#fs=yes
geometry=50%:50%
autofit-larger=30%x30%
#keep-open=yes
#force-window=immediate
#osc=no
#ontop=yes
#profile=gpu-hq
#video-sync=display-resample
#hwdec=auto

# ━  AUDIO SETTINGS
#audio-device=alsa/default
#audio-pitch-correction=no
#audio-channels=auto

# ━  OTHER SETTINGS
save-position-on-quit=yes
sub-font="Product Sans"
sub-color="#3c3e4a"
sub-border-color="#ffffde"
sub-border-size=3.2
sub-shadow-offset=1
sub-shadow-color="#48b06f"
sub-spacing=0.5
osd-font="Product Sans"
osd-color='#3c3e4a'
#osd-back-color='#ffffde'
osd-border-color='#ffffde'
osd-shadow-color='#48b06f'
#user-agent="Mozilla/5.0"
#cache-default=153600
#cache=153600
#cache-pause=no
#demuxer-readahead-secs=5.0
#cache-secs=50.0
#slang=en
#alang=fi,en
#sub-codepage=cp1256
#include=/path/to/the/file/you/want/to/include

# ━  PROFILES
[eye-cancer]
sharpen=5
